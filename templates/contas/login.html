{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - GED Futurista</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #051937, #000);
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        .glass {
            width: 360px;
            padding: 35px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
            border: 1px solid rgba(0, 150, 255, 0.6);
            animation: glow 4s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 15px rgba(0,150,255,0.3); }
            to   { box-shadow: 0 0 30px rgba(0,150,255,0.9); }
        }

        h2 {
            text-align: center;
            color: #00aaff;
            margin-bottom: 25px;
        }

        label {
            color: #cce7ff;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 15px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #008CFF;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 10px #009dff;
        }

        .btn-login:hover {
            background: #00A6FF;
            box-shadow: 0 0 18px #00c3ff;
        }
    </style>
</head>

<body>

    <form method="POST" class="glass">
        {% csrf_token %}
        <h2>Login GED</h2>

        {% if error %}
            <p style="color:#ff6b6b; text-align:center;">{{ error }}</p>
        {% endif %}

        <label>Usuário</label>
        <input type="text" name="username" placeholder="Digite seu usuário" required>

        <label>Senha</label>
        <input type="password" name="password" placeholder="Digite sua senha" required>

        <button class="btn-login" type="submit">Entrar</button>
    </form>

</body>
</html>
