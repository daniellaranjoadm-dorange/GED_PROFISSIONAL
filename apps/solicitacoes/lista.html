<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Solicitações de Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">

      <h1 class="h4 mb-4">Solicitações de Acesso</h1>

      <div class="card shadow-sm">
        <div class="card-body p-0">

          <table class="table table-hover table-sm mb-0 align-middle">
            <thead class="table-light">
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Setor</th>
                <th>Status</th>
                <th>Data</th>
                <th class="text-end">Ações</th>
              </tr>
            </thead>

            <tbody>
              {% for s in solicitacoes %}
              <tr>
                <td>{{ s.nome }}</td>
                <td>{{ s.email }}</td>
                <td>{{ s.setor|default:"-" }}</td>
                <td>{{ s.get_status_display }}</td>
                <td>{{ s.data_solicitacao|date:"d/m/Y H:i" }}</td>
                <td class="text-end">
                  <a href="{% url 'detalhe_solicitacao' s.id %}" class="btn btn-sm btn-outline-primary">
                    Abrir
                  </a>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="6" class="text-center text-muted py-3">
                  Nenhuma solicitação encontrada.
                </td>
              </tr>
              {% endfor %}
            </tbody>

          </table>

        </div>
      </div>

    </div>
  </body>
</html>
