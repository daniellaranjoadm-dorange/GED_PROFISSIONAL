{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Solicitação Enviada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/enterprise.css' %}">
  </head>
  <body data-theme="light">
    <div class="public-solicitar page-solicitacoes-public">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <div class="dash-surface pad">
              <div class="dash-header mb-2">
                <div>
                  <h1 class="dash-title" style="font-size:1.5rem;">Solicitação enviada</h1>
                  <div class="dash-subtitle">Seu pedido foi registrado com sucesso.</div>
                </div>
              </div>

              <div class="my-3">
                <i class="bi bi-check-circle-fill" style="font-size:2.6rem;color:var(--dash-accent);"></i>
              </div>

              <p class="mb-4" style="color:var(--dash-muted);">
                O responsável irá analisar sua solicitação e responder em breve.
              </p>

              <a href="/" class="dash-btn dash-btn-primary w-100 justify-content-center">
                <i class="bi bi-arrow-left"></i> Voltar ao início
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Tema simples para página pública (não depende do base.html)
      (function(){
        try{
          const saved = localStorage.getItem('theme') || 'auto';
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const t = saved === 'auto' ? (prefersDark ? 'dark' : 'light') : saved;
          document.body.setAttribute('data-theme', t);
        }catch(e){}
      })();
    </script>
  </body>
</html>
