{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - GED</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #001a33, #000);
            color: white;
        }

        /* PARTÍCULAS DE FUNDO */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* CONTAINER DO LOGIN */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            padding: 30px;
            border-radius: 18px;

            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);

            box-shadow: 0 0 25px rgba(0, 191, 255, 0.5),
                        inset 0 0 15px rgba(0, 191, 255, 0.3);
        }

        .login-title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;

            color: #00bfff;
            text-shadow: 0 0 6px #00bfff;
        }

        /* INPUTS */
        .form-control {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(0, 191, 255, 0.5);
            color: #00bfff !important;                /* <<< CORRIGIDO */
            font-weight: bold;
        }

        .form-control::placeholder {
            color: #00bfff99 !important;              /* <<< CORRIGIDO */
            opacity: 1;
        }

        .form-control:focus {
            border-color: #00bfff;
            box-shadow: 0 0 12px #00bfff;
            background: rgba(255, 255, 255, 0.18);
            color: #00bfff !important;
        }

        /* BOTÃO LOGIN */
        .btn-login {
            width: 100%;
            background: #00bfff;
            color: black;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            transition: 0.25s;
            box-shadow: 0 0 10px #00bfff;
        }

        .btn-login:hover {
            background: #0099cc;
            box-shadow: 0 0 18px #00bfff, 0 0 35px #00bfff;
        }

        /* LOGO FLUTUANTE */
        .logo-top {
            width: 120px;
            display: block;
            margin: 0 auto 15px auto;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 8px #00bfff);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        /* LINK ESQUECEU SENHA */
        .link-forgot {
            color: #00bfff;
            text-decoration: none;
            display: block;
            margin-top: 12px;
            text-align: center;
        }

        .link-forgot:hover {
            color: white;
            text-shadow: 0 0 8px #00bfff;
        }
    </style>
</head>

<body>

<div id="particles-js"></div>

<!-- FORM LOGIN -->
<div class="login-container">

    <img src="{% static 'documentos/logo.png' %}" class="logo-top">

    <div class="login-title">
        Acesso ao GED
    </div>

    <form method="POST">
        {% csrf_token %}

        {% if form.errors %}
            <div class="alert alert-danger py-1">
                Usuário ou senha inválidos.
            </div>
        {% endif %}

        <label class="mb-1">Usuário</label>
        <input type="text" name="username" class="form-control mb-3" placeholder="Digite seu usuário" required autofocus>

        <label class="mb-1">Senha</label>
        <input type="password" name="password" class="form-control mb-4" placeholder="Digite sua senha" required>

        <button class="btn-login">
            <i class="bi bi-box-arrow-in-right"></i> Entrar
        </button>

    </form>

    <a href="#" class="link-forgot">Esqueceu sua senha?</a>

</div>

<!-- PARTICLES JS -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
particlesJS("particles-js", {
    "particles": {
        "number": { "value": 45 },
        "size": { "value": 3 },
        "move": { "speed": 0.8 },
        "line_linked": { "enable": false },
        "color": { "value": "#00bfff" }
    }
});
</script>

</body>
</html>
