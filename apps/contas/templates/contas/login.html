{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema GED</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            /* üî• FUNDO CLARO (ADEUS TELA PRETA) */
            background: #e9eef5 !important;

            font-family: Arial, sans-serif;
        }

        /* üî• CARD SUPER VIS√çVEL (SEM TRANSPAR√äNCIA EXAGERADA) */
        .glass-card {
            background: #ffffff; /* panel 100% vis√≠vel */
            padding: 35px;
            border-radius: 12px;
            width: 360px;

            box-shadow: 0px 0px 25px rgba(0,0,0,0.18);
            border: 1px solid #d0d0d0;

            animation: fadeIn 0.8s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 22px;
            color: #003366;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #003366;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #7aa3c2;
            font-size: 15px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #005bb5;
            box-shadow: 0 0 5px #005bb5;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #005bb5;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #003f80;
        }

        .erro-msg {
            text-align: center;
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

    <div class="glass-card">

        <h2>Sistema GED</h2>

        {% if messages %}
            <div class="erro-msg">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <label>Usu√°rio</label>
                <input type="text" name="username" required>
            </div>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit">Entrar</button>

        </form>
    </div>

</body>
</html>
