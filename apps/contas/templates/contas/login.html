{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - GED Profissional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
            color: #e5e7eb;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 24px;
        }

        .card {
            background: rgba(15, 23, 42, 0.92);
            border-radius: 18px;
            padding: 32px 28px;
            border: 1px solid rgba(59, 130, 246, 0.4);
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(18px);
        }

        .title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 4px;
            text-align: center;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #9ca3af;
            text-align: center;
            margin-bottom: 24px;
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 6px;
            color: #d1d5db;
        }

        .field input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #374151;
            background: #020617;
            color: #f9fafb;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        .field input::placeholder {
            color: #6b7280;
        }

        .field input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.7);
            background: #020617;
        }

        .btn {
            width: 100%;
            padding: 11px 14px;
            border-radius: 9999px;
            border: none;
            background: linear-gradient(90deg, #2563eb, #0ea5e9);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            margin-top: 6px;
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
        }

        .btn:hover {
            filter: brightness(1.04);
            box-shadow: 0 12px 25px rgba(37, 99, 235, 0.35);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .messages {
            margin-bottom: 12px;
        }

        .msg {
            font-size: 0.85rem;
            padding: 8px 10px;
            border-radius: 10px;
            margin-bottom: 6px;
        }

        .msg-error {
            background: rgba(248, 113, 113, 0.14);
            border: 1px solid rgba(248, 113, 113, 0.55);
            color: #fecaca;
        }

        .msg-success {
            background: rgba(34, 197, 94, 0.14);
            border: 1px solid rgba(34, 197, 94, 0.55);
            color: #bbf7d0;
        }

        .footer {
            margin-top: 18px;
            text-align: center;
            font-size: 0.75rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="card">
        <h1 class="title">GED Profissional</h1>
        <p class="subtitle">Entre com seu usuário e senha corporativos</p>

        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="msg {% if message.tags == 'success' %}msg-success{% else %}msg-error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="field">
                <label for="id_username">Usuário</label>
                <input id="id_username" name="username" type="text" required autofocus placeholder="seu.usuario">
            </div>

            <div class="field">
                <label for="id_password">Senha</label>
                <input id="id_password" name="password" type="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>

    <div class="footer">
        &copy; {% now "Y" %} GED Profissional
    </div>
</div>

</body>
</html>
