{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - D'OR@NGE ‚Ä¢ GED Profissional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at top, rgba(249,115,22,0.35) 0, rgba(15,23,42,0.9) 35%, #020617 65%, #000 100%);
            color: #e5e7eb;
        }

        .wrapper { width: 100%; max-width: 480px; padding: 24px; }

        .card {
            position: relative;
            background: radial-gradient(circle at top, rgba(249,115,22,0.16) 0, rgba(15,23,42,0.96) 45%);
            border-radius: 22px;
            padding: 32px 28px 26px;
            border: 1px solid rgba(148,163,184,0.35);
            box-shadow:0 30px 70px rgba(15,23,42,0.95),0 0 40px rgba(249,115,22,0.26);
            backdrop-filter: blur(22px);
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute; inset: -60%;
            background: radial-gradient(circle at top, rgba(249,115,22,0.20) 0, transparent 55%);
            opacity: 0.85; pointer-events: none;
        }

        .logo-box { display: flex; justify-content: center; margin-bottom: 18px; }

        .logo {
            width: 160px;
            max-width: 65%;
            filter:drop-shadow(0 0 16px rgba(249,115,22,0.75)) drop-shadow(0 0 28px rgba(249,115,22,0.35));
        }

        .title { font-size:1.6rem;font-weight:650;text-align:center;margin-bottom:4px; }
        .subtitle { text-align:center;font-size:0.9rem;color:#9ca3af;margin-bottom:22px; }

        .field { margin-bottom:16px; position:relative; }
        .field label { display:block;font-size:0.9rem;margin-bottom:6px;color:#e5e7eb; }

        .field input {
            width:100%;padding:11px 12px;border-radius:12px;border:1px solid #1f2937;
            background:rgba(15,23,42,0.85);color:#f9fafb;font-size:0.96rem;
            outline:none;transition:0.2s ease;
        }

        .field input:focus {
            border-color:rgba(249,115,22,0.9);
            box-shadow:0 0 0 1px rgba(249,115,22,0.65),0 0 20px rgba(249,115,22,0.45);
            background:rgba(15,23,42,0.98); transform:scale(1.01);
        }

        /* üëÅ bot√£o mostrar senha */
        .toggle-senha {
            position:absolute; right:10px; top:38px;
            cursor:pointer; font-size:14px;color:#fbbf24;
            user-select:none; transition:0.2s;
        }
        .toggle-senha:hover { opacity:0.8; }

        .btn {
            width:100%;padding:11px 14px;margin-top:6px;border-radius:9999px;border:none;
            font-weight:600;font-size:0.98rem;color:#111827;
            background:linear-gradient(90deg,#f97316,#fbbf24);
            cursor:pointer;transition:0.2s;box-shadow:0 14px 30px rgba(249,115,22,0.4);
        }
        .btn:hover { transform:translateY(-2px); filter:brightness(1.08); }
        .btn:active { transform:translateY(0); }

        .msg {font-size:0.84rem;padding:8px;border-radius:10px;margin-bottom:8px;}
        .msg-error {background:rgba(239,68,68,0.12);border:1px solid rgba(248,113,113,0.7);color:#fecaca;animation:shake .3s;}
        .msg-success {background:rgba(34,197,94,0.12);border:1px solid rgba(34,197,94,0.7);color:#bbf7d0;}

        @keyframes shake {
            0%,100% {transform:translateX(0)}
            25% {transform:translateX(-4px)}
            50% {transform:translateX(4px)}
            75% {transform:translateX(-4px)}
        }

        .footer{text-align:center;margin-top:18px;font-size:0.78rem;color:#6b7280;}
    </style>
</head>
<body>

<div class="wrapper">
    <div class="card">

        <div class="logo-box">
            <img src="{% static 'img/logo.png' %}" class="logo">
        </div>

        <h1 class="title">GED Profissional</h1>
        <p class="subtitle">Acesse com suas credenciais corporativas</p>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="msg {% if message.tags == 'success' %}msg-success{% else %}msg-error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="field">
                <label for="id_username">Usu√°rio</label>
                <input id="id_username" name="username" type="text" placeholder="seu.usuario" required autofocus>
            </div>

            <div class="field">
                <label for="id_password">Senha</label>
                <input id="id_password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <span class="toggle-senha" onclick="toggleSenha()">üëÅ</span>
            </div>

            <button class="btn" type="submit">Entrar</button>
        </form>
    </div>

    <div class="footer">
        ¬© {% now "Y" %} D'OR@NGE ‚Ä¢ Gest√£o Documental
    </div>
</div>

<script>
function toggleSenha(){
    const field=document.getElementById("id_password");
    field.type = field.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
