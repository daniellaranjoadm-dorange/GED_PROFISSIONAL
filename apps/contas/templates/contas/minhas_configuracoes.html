{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-7">
      <div class="card shadow-sm" style="border-radius: 16px;">
        <div class="card-body p-4">
          <div class="d-flex align-items-center gap-2 mb-3">
            <span style="font-size: 1.4rem;">⚙️</span>
            <h3 class="m-0">Minhas configurações</h3>
          </div>

          {% if messages %}
            <div class="mb-3">
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-2" role="alert">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}

          <form method="post" class="mt-2">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label" for="id_tema">Tema</label>
              <select id="id_tema" name="tema" class="form-select">
                {% with tema_atual=config.tema|default:"claro" %}
                  <option value="claro" {% if tema_atual == "claro" %}selected{% endif %}>Claro</option>
                  <option value="escuro" {% if tema_atual == "escuro" %}selected{% endif %}>Escuro</option>
                  <option value="auto" {% if tema_atual == "auto" %}selected{% endif %}>Automático</option>
                {% endwith %}
              </select>
              <div class="form-text">Escolha como o sistema será exibido para você.</div>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="id_animacoes" name="animacoes" value="True"
                     {% if config.animacoes %}checked{% endif %}>
              <label class="form-check-label" for="id_animacoes">Ativar animações</label>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="id_notif" name="notificacoes_email" value="True"
                     {% if config.notificacoes_email %}checked{% endif %}>
              <label class="form-check-label" for="id_notif">Receber notificações por e-mail</label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="id_dash" name="dashboard_expandido" value="True"
                     {% if config.dashboard_expandido %}checked{% endif %}>
              <label class="form-check-label" for="id_dash">Dashboard expandido</label>
            </div>

            <button type="submit" name="salvar_prefs" class="btn btn-primary w-100">
              Salvar
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
